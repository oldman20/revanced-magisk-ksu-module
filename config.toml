logging-to-file = false        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = false

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "both"                                                   # 'both', 'apk' or 'module'
excluded-patches = "'custom-branding-icon-afn-blue custom-branding-icon-afn-red custom-branding-icon-revancify-blue custom-branding-icon-revancify-red disable-hdr-video hide-account-menu hide-auto-player-popup-panels hide-autoplay-preview hide-breaking-news-shelf hide-button-container hide-email-address hide-filmstrip-overlay hide-endscreen-overlay hide-endscreen-cards hide-info-cards hide-mix-playlists hide-seekbar force-vp9-codec'"                                                 # space-seperated patches to exclude (multiline strings are not supported)
included-patches = "'materialyou force-premium-heading'"                # space-seperated patches to include (non-excluded patches are included by default)
# include-stock = false                                                 # includes stock apk in the module. default: true
version = "auto"                                                      # 'auto', 'latest', 'beta' or a custom one like '17.40.41'
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
exclusive-patches = false                                             # excludes all patches by default and only applies included-patches
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
module-prop-name = "ytrv-magisk"

